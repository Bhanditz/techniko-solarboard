<!DOCTYPE html>
<html ng-app="solarboard">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Dashboard voor de zonnepanelen van Techniko">
    <meta name="author" content="Ives van Hoorne">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./bower_components/materialize/dist/css/materialize.min.css">
    <link href="bower_components/mdi/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    <title>SolarPanel</title>
</head>

<body>

    <header>
        <ul id="slide-out" class="side-nav fixed">
            <li class="logo">
                <img class="logoimg" src="res/logo.png">
            </li>
            <li ui-sref-active="active bold"><a class="waves-effect" ui-sref='dashboard'>Overzicht</a>
            </li>
            <li ui-sref-active="active bold"><a class="waves-effect" ui-sref='yield'>Opwekking</a>
            </li>
            <li ui-sref-active="active bold"><a class="waves-effect" ui-sref='new1'>Zonnepanelen</a>
            </li>
            <li ui-sref-active="active bold"><a class="waves-effect" ui-sref='new2'>Exporteren</a>
            </li>
        </ul>
    </header>


    <div class="main">
        <nav class="top-nav">
            <div class='container'>
                <div class="nav-wrapper">
                    <a class="page-title">{{pageTitle}}</a>
                </div>
            </div>
        </nav>
        <div class="reveal-animation" ui-view>
            <div class="container">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <h3 class="center-align">Verbinden met de database...</h3>
                    </div>
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.min.js"></script>

    <script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>

    <script type="text/javascript" src="/bower_components/highcharts/highcharts.js"></script>
    <script type="text/javascript" src="bower_components/highcharts/modules/no-data-to-display.js"></script>
    <script type="text/javascript" src="bower_components/highcharts/modules/exporting.js"></script>
    <script type="text/javascript" src="/bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>

    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/locale/nl.js"></script>
    <script type="text/javascript" src="/bower_components/angular-moment/angular-moment.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <script type="text/javascript" src="services/solarservice.js"></script>
    <script type="text/javascript" src="services/generatedservice.js"></script>
    <script type="text/javascript" src="services/weatherservice.js"></script>
    <script type="text/javascript" src="directives/datepicker/datepickerservice.js"></script>

    <script type="text/javascript" src="/controllers/dashboardcontroller.js"></script>
    <script type="text/javascript" src="/controllers/menucontroller.js"></script>
    <script type="text/javascript" src="/controllers/yieldcontroller.js"></script>

    <script type="text/javascript" src="/directives/output/currentoutputcard.js"></script>
    <script type="text/javascript" src="/directives/yield/totalyieldcard.js"></script>
    <script type="text/javascript" src="/directives/daygraph/daygraphcard.js"></script>
    <script type="text/javascript" src="/directives/weather/weathercard.js"></script>
    <script type="text/javascript" src="/directives/graph/graphcard.js"></script>
    <script type="text/javascript" src="directives/datepicker/yearpicker.js"></script>
    <script type="text/javascript" src="directives/datepicker/monthpicker.js"></script>
    <script type="text/javascript" src="directives/datepicker/daypicker.js"></script>
</body>

</html>
