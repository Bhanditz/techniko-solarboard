<div class="container">
	<div class="row graphWrapper">
		<ng-graph graph-date="graphDate" title="{{title | capitalize}}"></ng-graph>
		<a class='btn backbutton waves-effect' ng-show="buttonVisible" ng-click='yield.processButtonClick()'>{{buttonTitle}}</a>

		<ng-year-picker></ng-year-picker>
		<ng-month-picker></ng-month-picker>
	</div>
	<div class="row">
		<ng-day-picker></ng-day-picker>
	</div>
</div>
</div>
