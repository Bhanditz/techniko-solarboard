<link rel="stylesheet" type="text/css" href="/directives/datepicker/monthpicker.css">
<div class="monthpicker">
	<div ng-repeat="month in months">
		<div class="col s3 m2 l2">
			<div class='card box waves-effect' ng-class="getMonthCSS(month)" ng-click="selectMonth(month)">
				<span class='text'>{{month.short|uppercase}}</span>
			</div>
		</div>
	</div>
</div>
